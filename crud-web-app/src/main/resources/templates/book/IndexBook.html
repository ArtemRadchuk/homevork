<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getId} + ${ book.getTitle}"></a>
</div>

<br/>
<hr/>

<form th:action="@{/books/add}">
    <input type="submit" value="Add book"/>
</form>

</body>
</html>
