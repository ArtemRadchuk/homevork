<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Жанр</title>
</head>
<body>

<p th:text="${'Id: ' + genre.getId() + ', Название жанра: ' + genre.getName()}"></p>

<label>Книги:</label>
<hr/>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle + '.'}"></a>
    <a th:text="${'Автор: '}"></a> <a th:href="@{/authors/{id}(id=${book.getAuthor.getId})}"
                                      th:text="${book.getAuthorName}"></a>
</div>
<form th:method="DELETE" th:action="@{/genres/delete/{id}(id=${genre.getId()})}">
    <input type="submit" value="Delete"/></form>
</body>
</html>
