<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Жанры:</title>
</head>
<body>

<div th:each="genre : ${genres}">
    <a th:href="@{/genres/{id}(id=${genre.getId()})}" th:text="${genre.getName}">genre</a>
</div>

<br/>
<hr/>

<form th:action="@{/genres/add}">
    <input type="submit" value="Add genre"/></form>

</body>
</html>
