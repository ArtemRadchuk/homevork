<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
</head>
<body>

<form th:method="POST" th:action="@{/genres/delete/{id}}" th:object="${Long}">
  <label for="id">Enter genre id: </label>
  <input type="text" th:field="*{id}" id="id"/>
  <br/>
  <input type="submit" value="Delete!"/>
</form>

</body>
</html>
