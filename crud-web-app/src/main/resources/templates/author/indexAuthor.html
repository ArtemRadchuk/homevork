<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторы:</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID:</th>
                    <th>Автор:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td><a th:href="@{/authors/{id}(id=${author.getId()})}" th:text="${author.getId}">Id</a></td>
                    <td><a th:href="@{/authors/{id}(id=${author.getId()})}" th:text="${author.getName}">Author</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<form th:action="@{/authors/add}">
    <input type="submit" value="Add author"/></form>

</body>
</html>
